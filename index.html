<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Norikaze</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom right, #f0f8ff, #e6f2ff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      color: #222;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      color: #555;
    }
    .highlight {
      color: #4a90e2;
      font-weight: bold;
    }
    .section {
      background: rgba(255,255,255,0.8);
      padding: 20px 30px;
      border-radius: 12px;
      margin: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }
    input, button {
      font-size: 1rem;
      padding: 5px 10px;
      margin: 5px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      cursor: pointer;
      background-color: #4a90e2;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #357ABD;
    }
  </style>
</head>
<body>
  <h1>Welcome to <span class="highlight">Norikaze</span> ✨</h1>
  <p>Making learning simple, beautiful, and fun.</p>

  <!-- Calculator Section -->
  <div class="section">
    <h2>Calculator</h2>
    <input type="number" id="num1" placeholder="Number 1" />
    <input type="number" id="num2" placeholder="Number 2" /><br>
    <button onclick="calculate('+')">+</button>
    <button onclick="calculate('-')">-</button>
    <button onclick="calculate('*')">*</button>
    <button onclick="calculate('/')">/</button>
    <p id="calcResult"></p>
  </div>

  <!-- Practice Question Section -->
  <div class="section">
    <h2>Practice Question</h2>
    <p id="question"></p>
    <input type="number" id="answer" placeholder="Your answer" />
    <button onclick="checkAnswer()">Check</button>
    <p id="feedback"></p>
    <button onclick="newQuestion()">New Question</button>
  </div>

  <script>
    // Calculator Function
    function calculate(op) {
      const a = parseFloat(document.getElementById('num1').value);
      const b = parseFloat(document.getElementById('num2').value);
      let result;
      if(isNaN(a) || isNaN(b)) {
        result = "Enter valid numbers!";
      } else {
        switch(op){
          case '+': result = a + b; break;
          case '-': result = a - b; break;
          case '*': result = a * b; break;
          case '/': result = b !== 0 ? a / b : "Cannot divide by 0"; break;
        }
      }
      document.getElementById('calcResult').textContent = result;
    }

    // Practice Question
    let x, y;
    function newQuestion() {
      x = Math.floor(Math.random() * 50) + 1;
      y = Math.floor(Math.random() * 50) + 1;
      document.getElementById('question').textContent = `What is ${x} + ${y}?`;
      document.getElementById('answer').value = '';
      document.getElementById('feedback').textContent = '';
    }

    function checkAnswer() {
      const ans = parseFloat(document.getElementById('answer').value);
      if(ans === x + y) {
        document.getElementById('feedback').textContent = "✅ Correct!";
      } else {
        document.getElementById('feedback').textContent = `❌ Wrong! Answer is ${x + y}`;
      }
    }
    <a href="calculus.html">Learn Calculus</a>


    // Initialize first question
    newQuestion();
  </script>
</body>
</html>
